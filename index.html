<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Fun Facts Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #e8f4f8, #d5e6f0);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
            font-size: 2.2rem;
        }
        
        .panda-image {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-image: url('/api/placeholder/150/150');
            background-size: cover;
            border-radius: 50%;
            border: 5px solid #e0e0e0;
        }
        
        .fact-box {
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Panda-themed elements */
        .bamboo {
            position: absolute;
            width: 20px;
            height: 200px;
            background-color: #7fb069;
            border-radius: 10px;
            z-index: -1;
        }
        
        .bamboo-left {
            left: 5%;
            top: 10%;
            transform: rotate(-5deg);
        }
        
        .bamboo-right {
            right: 5%; 
            top: 15%;
            transform: rotate(5deg);
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .bamboo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bamboo bamboo-left"></div>
    <div class="bamboo bamboo-right"></div>
    
    <div class="container">
        <h1>üêº Panda Fun Facts üêº</h1>
        <div class="fact-box" id="fact-display">
            Click the button to display a fun panda fact!
        </div>
        <button id="new-fact-btn">New Fun Fact</button>
        <div class="footer">
            Created with ‚ù§ for panda enthusiasts
        </div>
    </div>

    <script>
        // Array of panda fun facts
        const facts = [
            "Giant pandas spend 10-16 hours a day eating bamboo, consuming 20-40 pounds daily.",
            "A newborn panda cub is about the size of a stick of butter ‚Äî approximately 1/900th the size of its mother.",
            "Despite having the digestive system of a carnivore, 99% of a panda's diet consists of bamboo.",
            "Giant pandas have a 'false thumb' which is actually an extended wrist bone that helps them grip bamboo.",
            "Pandas have 42 teeth, including special flat molars to crush and grind fibrous bamboo.",
            "A giant panda's fur is not actually black and white ‚Äî the 'black' parts are often dark brown or dark red.",
            "Pandas communicate through scent marking, vocalizations, and facial expressions, with at least 11 different calls.",
            "Unlike most bears, giant pandas don't hibernate because their bamboo diet doesn't allow them to build up enough fat reserves.",
            "A panda can peel a bamboo shoot with its teeth in just 40 seconds.",
            "Giant pandas have the largest molars of any carnivore."
        ];

        // Function to display a new fact
        document.getElementById('new-fact-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact-display').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
